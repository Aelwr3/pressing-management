<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملخص الفواتير</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .invoice-summary-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 20px auto;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 60%;
            margin: 10px 0;
        }

        .invoice-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .invoice-row:last-child {
            border-bottom: none;
        }

        .invoice-status {
            font-weight: bold;
        }

        .paid {
            color: green;
        }

        .partial {
            color: orange;
        }

        .unpaid {
            color: red;
        }

        .nav-button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .nav-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <header>ملخص الفواتير</header>

    <div class="invoice-summary-container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="البحث عن رقم الفاتورة..." oninput="searchInvoice()">
        </div>

        <div id="invoiceList">
            <!-- سيتم تحميل الفواتير هنا -->
        </div>

        <div class="navigation-buttons">
            <button class="nav-button" onclick="goToAddCustomerPage()">الرجوع إلى إضافة زبون</button>
        </div>
    </div>

    <script>
        // الحصول على الفواتير المخزنة في localStorage
        const invoices = JSON.parse(localStorage.getItem("invoices")) || [];

        // دالة لعرض جميع الفواتير
        function displayInvoices(invoicesToDisplay) {
            const invoiceListContainer = document.getElementById("invoiceList");
            invoiceListContainer.innerHTML = ""; // مسح المحتوى الحالي

            if (invoicesToDisplay.length === 0) {
                invoiceListContainer.innerHTML = "<p>لا توجد فواتير للعرض.</p>";
                return;
            }

            invoicesToDisplay.forEach(invoice => {
                const invoiceRow = document.createElement("div");
                invoiceRow.classList.add("invoice-row");

                invoiceRow.innerHTML = `
                    <div>رقم الفاتورة: ${invoice.invoiceNumber}</div>
                    <div>الزبون: ${invoice.customerName}</div>
                    <div>الحالة: <span class="invoice-status ${invoice.status}">${invoice.status === "paid" ? "تم الدفع" : invoice.status === "partial" ? "تم الدفع جزئيًا" : "لم يتم الدفع"}</span></div>
                `;
                invoiceListContainer.appendChild(invoiceRow);
            });
        }

        // دالة للبحث عن الفاتورة باستخدام الرقم التسلسلي
        function searchInvoice() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const filteredInvoices = invoices.filter(invoice => invoice.invoiceNumber.includes(searchValue));
            displayInvoices(filteredInvoices);
        }

        // دالة للرجوع إلى صفحة إضافة زبون
        function goToAddCustomerPage() {
            window.location.href = 'add-customer.html'; // التأكد من أن رابط صفحة إضافة الزبون هو الصحيح
        }

        // عند تحميل الصفحة، عرض الفواتير المخزنة
        window.onload = function() {
            displayInvoices(invoices);
        };
    </script>
</body>
</html>
