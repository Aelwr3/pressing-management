<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الفاتورة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
        }

        .invoice {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        .invoice h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .invoice p {
            font-size: 18px;
            margin: 10px 0;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #22c55e;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>عرض الفاتورة</header>

    <div class="invoice" id="invoiceDetails">
        <h2>الزبون: <span id="customerName"></span></h2>
        <p>الملابس: <span id="clothes"></span></p>
        <p>الثمن الإجمالي: <span id="totalPrice"></span> درهم</p>
        <p id="paymentStatus" style="font-weight: bold; color: #ef4444;"></p>
    </div>

    <div class="buttons">
        <button onclick="goToPaymentPage()">التالي</button>
        <button onclick="goToCustomerSelection()">الرجوع إلى إضافة زبون</button>
    </div>

    <script>
        const invoiceData = JSON.parse(localStorage.getItem("invoiceData")) || {};

        document.getElementById("customerName").textContent = invoiceData.customerName || "غير معروف";
        document.getElementById("clothes").textContent = invoiceData.clothes || "لم يتم اختيار الملابس";
        document.getElementById("totalPrice").textContent = invoiceData.totalPrice || "0";
        document.getElementById("paymentStatus").textContent = invoiceData.paidStatus || "";

        function goToPaymentPage() {
            window.location.href = "payment-status.html";
        }

        function goToCustomerSelection() {
            window.location.href = "customer-selection.html";
        }
    </script>
</body>
</html>
