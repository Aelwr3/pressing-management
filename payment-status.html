<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة الدفع</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .invoice-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .invoice-header {
            font-size: 20px;
            font-weight: bold;
            color: #1d4ed8;
        }

        .invoice-item {
            font-size: 18px;
            margin: 10px 0;
        }

        .payment-options {
            margin-top: 20px;
        }

        .payment-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .full {
            background-color: #22c55e;
            color: white;
        }

        .partial {
            background-color: #ef4444;
            color: white;
        }

        .nav-button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <header>حالة الدفع</header>

    <div class="invoice-container">
        <div class="invoice-header">الفاتورة رقم <span id="invoiceNumber">12345</span></div>

        <div class="invoice-content">
            <div class="invoice-item"><strong>اسم الزبون:</strong> <span id="customerName">أحمد بن عبد الله</span></div>
            <div class="invoice-item"><strong>الملابس:</strong> <span id="items">قميص، بنطال، حذاء</span></div>
            <div class="invoice-item"><strong>الثمن الإجمالي:</strong> <span id="totalPrice">1000 درهم</span></div>
        </div>

        <div class="payment-options">
            <button class="payment-button full" onclick="markAsPaid()">الدفع بالكامل ✅</button>
            <button class="payment-button partial" onclick="markAsPartial()">الدفع الجزئي 💰</button>
        </div>

        <div class="navigation-buttons">
            <button class="nav-button" onclick="goBack()">العودة</button>
            <button class="nav-button" onclick="finalizePayment()">إتمام الدفع</button>
        </div>
    </div>

    <script>
        // تحميل بيانات الفاتورة من localStorage
        const storedInvoice = JSON.parse(localStorage.getItem("invoiceData"));
        if (storedInvoice) {
            document.getElementById("invoiceNumber").innerText = storedInvoice.invoiceNumber;
            document.getElementById("customerName").innerText = storedInvoice.customerName;
            document.getElementById("items").innerText = storedInvoice.items;
            document.getElementById("totalPrice").innerText = `${storedInvoice.totalPrice} درهم`;
        }

        let invoiceData = { ...storedInvoice, status: "unpaid" };

        // دالة لتغيير حالة الدفع إلى "تم الدفع بالكامل"
        function markAsPaid() {
            invoiceData.status = "paid";
            document.getElementById("totalPrice").innerText = "تم الدفع بالكامل ✅";
            document.querySelector(".payment-options").style.display = "none";
        }

        // دالة لتغيير حالة الدفع إلى "الدفع الجزئي"
        function markAsPartial() {
            const partialAmount = prompt("أدخل المبلغ المدفوع:");
            if (partialAmount && !isNaN(partialAmount)) {
                const remainingAmount = invoiceData.totalPrice - partialAmount;
                invoiceData.status = "partial";
                document.getElementById("totalPrice").innerText = `المبلغ المتبقي: ${remainingAmount} درهم`;
            } else {
                alert("الرجاء إدخال قيمة صحيحة.");
            }
        }

        // دالة للرجوع إلى الصفحة السابقة
        function goBack() {
            window.history.back();
        }

        // دالة لإتمام الدفع
        function finalizePayment() {
            if (invoiceData.status === "paid" || invoiceData.status === "partial") {
                alert("تم إتمام الدفع بنجاح!");
                window.location.href = "invoice-summary.html";
            } else {
                alert("يرجى تحديد حالة الدفع أولاً.");
            }
        }
    </script>
</body>
</html>
