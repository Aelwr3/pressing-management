<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة الدفع</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .invoice-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .invoice-header .invoice-title {
            font-size: 24px;
            font-weight: bold;
        }

        .invoice-header .invoice-date {
            font-size: 18px;
        }

        .payment-status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .paid {
            color: #22c55e;
        }

        .unpaid {
            color: #ef4444;
        }

        .paid .status-text {
            font-size: 20px;
            color: green;
        }

        .unpaid .status-text {
            font-size: 20px;
            color: red;
        }

        .total-amount {
            font-size: 20px;
            margin-top: 10px;
        }

        .search-container {
            margin: 20px 0;
        }

        .search-input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            width: 80%;
            margin-right: 10px;
        }

        .next-button {
            margin-top: 20px;
        }

        .next-button button {
            padding: 10px 20px;
            background-color: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .next-button button:hover {
            background-color: #16a34a;
        }
    </style>
</head>
<body>
    <header>حالة الدفع</header>

    <div class="invoice-container">
        <div class="invoice-header">
            <div class="invoice-title" id="invoiceTitle">فاتورة #12345</div>
            <div class="invoice-date" id="invoiceDate">التاريخ: 2025-01-19</div>
        </div>

        <div class="payment-status" id="paymentStatus">
            <!-- سيتم تحديث هذه المنطقة حسب حالة الدفع -->
        </div>

        <div class="total-amount" id="totalAmount">
            <!-- المجموع سيتم تحديثه هنا -->
        </div>

        <div class="search-container">
            <input type="text" id="searchInvoice" class="search-input" placeholder="ابحث عن الفاتورة باستخدام الرقم التسلسلي" />
            <button onclick="searchInvoice()">بحث</button>
        </div>

        <div class="next-button">
            <button onclick="markAsPaid()">تم الدفع بالكامل</button>
        </div>
    </div>

    <script>
        // استرجاع بيانات الفاتورة من localStorage
        const invoiceData = JSON.parse(localStorage.getItem('invoice'));

        if (invoiceData) {
            // تحديث محتوى الصفحة باستخدام بيانات الفاتورة
            document.getElementById('invoiceTitle').textContent = `فاتورة #${invoiceData.invoiceNumber}`;
            document.getElementById('invoiceDate').textContent = `التاريخ: ${invoiceData.date}`;
            document.getElementById('totalAmount').textContent = `المجموع: ${invoiceData.total} درهم`;

            // عرض حالة الدفع
            const paymentStatusElement = document.getElementById('paymentStatus');
            if (invoiceData.status === 'unpaid') {
                paymentStatusElement.innerHTML = '<span class="unpaid status-text">لم يتم الدفع بعد</span>';
            } else {
                paymentStatusElement.innerHTML = '<span class="paid status-text">تم الدفع بالكامل</span>';
            }
        } else {
            alert("لم يتم العثور على بيانات الفاتورة.");
        }

        // دالة للبحث عن الفاتورة باستخدام الرقم التسلسلي
        function searchInvoice() {
            const searchValue = document.getElementById('searchInvoice').value.trim();

            if (searchValue) {
                // يمكن إضافة منطق البحث هنا باستخدام الرقم التسلسلي
                alert("بحث عن الفاتورة رقم: " + searchValue);
            } else {
                alert("يرجى إدخال الرقم التسلسلي للفاتورة.");
            }
        }

        // دالة لتحديث حالة الدفع إلى "تم الدفع بالكامل"
        function markAsPaid() {
            if (invoiceData && invoiceData.status === 'unpaid') {
                // تحديث حالة الدفع في localStorage
                invoiceData.status = 'paid';
                localStorage.setItem('invoice', JSON.stringify(invoiceData));

                // تحديث حالة الدفع في الصفحة
                document.getElementById('paymentStatus').innerHTML = '<span class="paid status-text">تم الدفع بالكامل</span>';
                alert("تم تحديث الفاتورة إلى حالة الدفع بالكامل.");
            } else {
                alert("تم الدفع بالفعل.");
            }
        }
    </script>
</body>
</html>
