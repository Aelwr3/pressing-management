<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة الدفع</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .payment-form {
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .payment-form p {
            font-size: 18px;
            margin: 5px 0;
        }
        .payment-form .status {
            font-size: 22px;
            font-weight: bold;
            color: #22c55e;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <header>حالة الدفع</header>

    <div class="payment-form">
        <p><strong>اسم الزبون:</strong> <span id="customerName"></span></p>
        <p><strong>المجموع الكلي:</strong> <span id="totalPrice"></span></p>

        <div>
            <button onclick="markAsPaid()">دفع كلي</button>
            <button onclick="markAsPartial()">دفع جزئي</button>
        </div>

        <div id="partialPayment" style="display: none;">
            <input type="number" id="partialAmount" placeholder="أدخل المبلغ المدفوع" />
            <button onclick="submitPartialPayment()">أرسل</button>
        </div>

        <p class="status" id="paymentStatus"></p>
    </div>

    <div class="buttons">
        <button onclick="goToCustomerSelection()">الرجوع إلى إضافة زبون</button>
    </div>

    <script>
        // استرجاع البيانات من LocalStorage
        const invoice = JSON.parse(localStorage.getItem("invoice"));
        if (invoice) {
            document.getElementById("customerName").textContent = invoice.customerName;
            document.getElementById("totalPrice").textContent = `${invoice.total} درهم`;
        }

        function markAsPaid() {
            const invoice = JSON.parse(localStorage.getItem("invoice"));
            invoice.status = "مدفوعة";
            localStorage.setItem("invoice", JSON.stringify(invoice));
            document.getElementById("paymentStatus").textContent = "تم الدفع بالكامل!";
            document.getElementById("paymentStatus").style.color = "#22c55e";
        }

        function markAsPartial() {
            document.getElementById("partialPayment").style.display = "block";
        }

        function submitPartialPayment() {
            const partialAmount = document.getElementById("partialAmount").value;
            if (partialAmount && partialAmount > 0) {
                const invoice = JSON.parse(localStorage.getItem("invoice"));
                invoice.partialPaid = partialAmount;
                invoice.status = "مدفوع جزئياً";
                localStorage.setItem("invoice", JSON.stringify(invoice));
                document.getElementById("paymentStatus").textContent = `تم دفع ${partialAmount} درهم جزئياً.`;
                document.getElementById("paymentStatus").style.color = "#f59e0b";
            } else {
                alert("من فضلك أدخل مبلغاً صالحاً.");
            }
        }

        function goToCustomerSelection() {
            window.location.href = 'customer-selection.html';
        }
    </script>
</body>
</html>
