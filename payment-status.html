<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خيارات الدفع</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
        }

        .payment-options {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        .payment-options h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .payment-options button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 10px;
        }

        .payment-options button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        .payment-options input {
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }

        .status {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        .buttons {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>خيارات الدفع</header>

    <div class="payment-options">
        <h2>إختيار طريقة الدفع</h2>
        <button onclick="setPaymentStatus('كلي')">الدفع كليًا</button>
        <button onclick="showPartialPaymentInput()">الدفع جزئيًا</button>
        <div id="partialPayment" style="display: none;">
            <input type="number" id="partialAmount" placeholder="أدخل المبلغ المدفوع جزئيًا" />
        </div>
        <div class="status" id="paymentStatus"></div>
    </div>

    <div class="buttons">
        <button onclick="goToInvoiceDisplay()">التالي</button>
        <button onclick="goToCustomerSelection()">الرجوع إلى إضافة زبون</button>
    </div>

    <script>
        function setPaymentStatus(status) {
            const invoiceData = JSON.parse(localStorage.getItem("invoiceData")) || {};
            invoiceData.paidStatus = status === 'كلي' ? "تم الدفع بالكامل" : "تم الدفع جزئيًا";
            localStorage.setItem("invoiceData", JSON.stringify(invoiceData));

            document.getElementById("paymentStatus").textContent = invoiceData.paidStatus;
        }

        function showPartialPaymentInput() {
            document.getElementById("partialPayment").style.display = "block";
        }

        function goToInvoiceDisplay() {
            window.location.href = "invoice-display.html";
        }

        function goToCustomerSelection() {
            window.location.href = "customer-selection.html";
        }
    </script>
</body>
</html>
