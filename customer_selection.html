<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله - اختيار الزبون</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 30px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .option-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .option-button {
            padding: 15px 30px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #2563eb;
        }

        .clothes-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .clothes-item {
            background-color: #ffffff;
            color: #1e3a8a;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .clothes-item:hover {
            transform: translateY(-10px);
        }

        .clothes-item span {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2563eb;
        }

        .payment-section {
            margin-top: 40px;
            font-size: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مصبنة مشاء الله - اختيار الزبون</h1>

        <!-- زر اختيار الزبون أو إضافة زبون جديد -->
        <div class="option-buttons">
            <button class="option-button" onclick="addNewCustomer()">إدخال زبون جديد</button>
            <button class="option-button" onclick="selectExistingCustomer()">اختيار زبون موجود</button>
        </div>

        <!-- اختيار الملابس بعد إدخال الزبون -->
        <div class="clothes-selection" id="clothes-selection" style="display: none;">
            <!-- سيتم إضافة الملابس هنا حسب الفئة المختارة -->
        </div>

        <!-- عرض المبلغ الإجمالي والدفع -->
        <div class="payment-section" id="payment-section" style="display: none;">
            <p>المبلغ الإجمالي: <span id="total-price">0 درهم</span></p>
            <label for="payment-status">هل دفع الزبون؟</label>
            <select id="payment-status">
                <option value="full">نعم، دفع المبلغ كاملًا</option>
                <option value="partial">دفع جزئي</option>
                <option value="no">لم يدفع بعد</option>
            </select>
            <button class="back-btn" onclick="saveOrder()">حفظ الطلب</button>
        </div>

        <button class="back-btn" onclick="goBack()">عودة</button>
    </div>

    <script>
        // دالة لإضافة زبون جديد
        function addNewCustomer() {
            // إظهار اختيار الملابس بعد إضافة الزبون
            document.getElementById("clothes-selection").style.display = 'flex';
            // إخفاء الأزرار الأولية
            document.querySelector(".option-buttons").style.display = 'none';
        }

        // دالة لاختيار زبون موجود
        function selectExistingCustomer() {
            alert("تم اختيار الزبون موجود.");
            // عرض اختيار الملابس
            document.getElementById("clothes-selection").style.display = 'flex';
            // إخفاء الأزرار الأولية
            document.querySelector(".option-buttons").style.display = 'none';
        }

        // دالة لعرض الملابس عند اختيار فئة
        function showClothes() {
            const clothesSelection = document.getElementById("clothes-selection");
            const clothes = [
                { name: "👕 قميص", price: 100 },
                { name: "👖 بنطال", price: 150 },
                { name: "🧥 معطف", price: 250 },
                { name: "👚 تي شيرت", price: 80 },
                { name: "👠 حذاء", price: 200 },
                { name: "👗 فستان", price: 180 }
            ];

            clothesSelection.innerHTML = '';
            clothes.forEach(item => {
                const div = document.createElement('div');
                div.className = 'clothes-item';
                div.innerHTML = `${item.name} - ${item.price} درهم`;
                div.onclick = function () { addToOrder(item); };
                clothesSelection.appendChild(div);
            });
        }

        // إضافة الملابس إلى الطلب
        let totalPrice = 0;
        function addToOrder(item) {
            totalPrice += item.price;
            document.getElementById("total-price").innerText = `${totalPrice} درهم`;
        }

        // دالة لحفظ الطلب
        function saveOrder() {
            alert("تم حفظ الطلب بنجاح!");
            // إرجاع إلى الصفحة الرئيسية أو صفحة أخرى
        }

        // دالة للعودة إلى الصفحة السابقة
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
