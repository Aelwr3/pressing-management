<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الزبون أو إضافة زبون جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6); /* اللون الأزرق */
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .options-box {
            background-color: #ffffff;
            color: #1e3a8a;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #1e3a8a;
            width: 300px;
            animation: slideIn 1s ease-out;
        }

        .options-box button {
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .options-box button:hover {
            background-color: #2563eb;
        }

        .customer-list {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            border: 2px solid #1e3a8a;
        }

        .customer-list div {
            margin: 5px 0;
        }

        .delete-btn {
            background-color: red;
            border: none;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .emoji {
            font-size: 60px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>مصبنة مشاء الله</h1>
        <div class="emoji">🧺✨</div> <!-- إيموجي للشعار أو الزخرفة -->
        <div class="options-box">
            <button onclick="addCustomer()">إضافة زبون جديد</button>
            <button onclick="selectCustomer()">اختيار زبون موجود</button>
        </div>
        
        <div class="customer-list">
            <h3>الزبائن المحفوظين:</h3>
            <div id="customer-1">
                <span>محمد 👕</span>
                <button class="delete-btn" onclick="deleteCustomer('customer-1')">حذف</button>
            </div>
            <div id="customer-2">
                <span>أمينة 👗</span>
                <button class="delete-btn" onclick="deleteCustomer('customer-2')">حذف</button>
            </div>
        </div>

        <div class="emoji">🔄</div> <!-- إيموجي للتبديل -->
    </div>

    <script>
        // وظيفة لإضافة زبون جديد
        function addCustomer() {
            window.location.href = "f_categories.html";  // الانتقال إلى صفحة الفئات
        }

        // وظيفة لاختيار زبون موجود
        function selectCustomer() {
            window.location.href = "f_categories.html";  // الانتقال إلى صفحة الفئات
        }

        // وظيفة لحذف الزبون
        function deleteCustomer(customerId) {
            const customerDiv = document.getElementById(customerId);
            customerDiv.style.display = "none";  // إخفاء الزبون بعد الحذف
        }
    </script>
</body>
</html>
