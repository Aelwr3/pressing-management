<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفاتورة</title>
    <style>
        /* نفس تنسيق الصفحة التي تم تعديله سابقًا */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .invoice-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .invoice-header .invoice-title {
            font-size: 24px;
            font-weight: bold;
        }

        .invoice-header .invoice-date {
            font-size: 18px;
        }

        .invoice-details {
            margin-bottom: 20px;
        }

        .payment-status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .paid {
            color: #22c55e;
        }

        .unpaid {
            color: #ef4444;
        }

        .paid .status-text {
            font-size: 20px;
            color: green;
        }

        .unpaid .status-text {
            font-size: 20px;
            color: red;
        }

        .total-amount {
            font-size: 20px;
            margin-top: 10px;
        }

        .next-button {
            margin-top: 20px;
        }

        .next-button button {
            padding: 10px 20px;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .next-button button:hover {
            background-color: #dc2626;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>الفاتورة</header>

    <div class="invoice-container">
        <div class="invoice-header">
            <div class="invoice-title">فاتورة #12345</div>
            <div class="invoice-date">التاريخ: 2025-01-19</div>
        </div>

        <div class="invoice-details">
            <p>المنتج: قميجة</p>
            <p>الكمية: 2</p>
            <p>السعر: 150 درهم</p>
            <p>المجموع: 300 درهم</p>
        </div>

        <div class="payment-status">
            <div class="unpaid status-text">لم يتم الدفع بعد</div>
        </div>

        <div class="total-amount">
            <p>المجموع: 300 درهم</p>
        </div>

        <div class="next-button">
            <button onclick="saveInvoiceAndRedirect()">التالي</button>
        </div>
    </div>

    <script>
        // دالة لحفظ الفاتورة في localStorage والانتقال إلى صفحة الدفع
        function saveInvoiceAndRedirect() {
            // بيانات الفاتورة
            const invoiceData = {
                invoiceNumber: '12345',
                date: '2025-01-19',
                product: 'قميجة',
                quantity: 2,
                price: 150,
                total: 300,
                status: 'unpaid'
            };

            // تخزين بيانات الفاتورة في localStorage
            localStorage.setItem('invoice', JSON.stringify(invoiceData));

            // الانتقال إلى صفحة الدفع
            window.location.href = 'payment-status.html';
        }
    </script>
</body>
</html>
