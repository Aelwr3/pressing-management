<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الفاتورة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .invoice-details {
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .invoice-details p {
            font-size: 18px;
            margin: 5px 0;
        }
        .invoice-details .total {
            font-size: 22px;
            font-weight: bold;
            color: #22c55e;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <header>عرض الفاتورة</header>

    <div class="invoice-details">
        <p><strong>اسم الزبون:</strong> <span id="customerName"></span></p>
        <p><strong>الملابس المختارة:</strong> <span id="itemsList"></span></p>
        <p><strong>المجموع الكلي:</strong> <span id="totalPrice">0 درهم</span></p>
    </div>

    <div class="buttons">
        <button onclick="goToPayment()">التالي</button>
        <button onclick="goToCustomerSelection()">العودة إلى إضافة زبون</button>
    </div>

    <script>
        // استرجاع البيانات من LocalStorage
        const invoice = JSON.parse(localStorage.getItem("invoice"));
        if (invoice) {
            document.getElementById("customerName").textContent = invoice.customerName;
            document.getElementById("itemsList").textContent = invoice.items.join(", ");
            document.getElementById("totalPrice").textContent = `${invoice.total} درهم`;
        }

        function goToPayment() {
            window.location.href = 'payment-status.html';
        }

        function goToCustomerSelection() {
            window.location.href = 'customer-selection.html';
        }
    </script>
</body>
</html>
