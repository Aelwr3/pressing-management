<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفاتورة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .invoice {
            margin-top: 30px;
            padding: 15px;
        }

        .invoice table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        .invoice th, .invoice td {
            border: 1px solid #d1d5db;
            padding: 10px;
            text-align: center;
        }

        .invoice th {
            background-color: #3b82f6;
            color: white;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .back-button button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        .invoice-header {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>الفاتورة</header>

    <div class="invoice">
        <div class="invoice-header">
            <p id="invoiceDate"></p>
            <p id="invoiceNumber"></p>
        </div>

        <h3>تفاصيل الفاتورة</h3>
        <table>
            <thead>
                <tr>
                    <th>العنصر</th>
                    <th>الكمية</th>
                    <th>السعر</th>
                    <th>إجمالي</th>
                </tr>
            </thead>
            <tbody id="invoiceItems"></tbody>
        </table>
        <div class="total" id="invoiceTotal">المجموع: 0 درهم</div>
    </div>

    <div class="back-button">
        <button onclick="window.location.href = 'index.html';">الرجوع إلى الفئات</button>
    </div>

    <script>
        // استرجاع البيانات المخزنة من localStorage
        let selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];

        // جلب التاريخ الحالي
        function getCurrentDate() {
            const date = new Date();
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // توليد الرقم التسلسلي
        function generateInvoiceNumber() {
            let invoiceNumber = localStorage.getItem('invoiceNumber');
            if (!invoiceNumber) {
                invoiceNumber = 1; // إذا لم يكن هناك رقم تسلسلي في الذاكرة، نبدأ من 1
            } else {
                invoiceNumber = parseInt(invoiceNumber) + 1; // زيادة الرقم التسلسلي
            }
            localStorage.setItem('invoiceNumber', invoiceNumber); // حفظ الرقم التسلسلي الجديد
            return invoiceNumber;
        }

        function generateInvoice() {
            // عرض التاريخ والرقم التسلسلي
            document.getElementById('invoiceDate').innerText = `التاريخ: ${getCurrentDate()}`;
            document.getElementById('invoiceNumber').innerText = `رقم الفاتورة: ${generateInvoiceNumber()}`;

            // عرض العناصر المختارة
            const invoiceItemsTable = document.getElementById("invoiceItems");
            let totalPrice = 0;

            selectedItems.forEach(item => {
                const itemTotal = item.quantity * item.price;
                totalPrice += itemTotal;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price} درهم</td>
                    <td>${itemTotal} درهم</td>
                `;
                invoiceItemsTable.appendChild(row);
            });

            document.getElementById("invoiceTotal").innerText = `المجموع: ${totalPrice} درهم`;
        }

        // تحميل الفاتورة عند تحميل الصفحة
        generateInvoice();
    </script>
</body>
</html>
