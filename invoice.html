<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الفاتورة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .invoice-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .invoice-header {
            font-size: 20px;
            font-weight: bold;
            color: #1d4ed8;
        }

        .invoice-item {
            font-size: 18px;
            margin: 10px 0;
        }

        .navigation-buttons {
            margin-top: 30px;
        }

        .nav-button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin: 0 10px;
        }

        .nav-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <header>عرض الفاتورة</header>

    <div class="invoice-container">
        <div class="invoice-header">الفاتورة رقم <span id="invoiceNumber">12345</span></div>

        <div class="invoice-content">
            <div class="invoice-item"><strong>اسم الزبون:</strong> <span id="customerName">أحمد بن عبد الله</span></div>
            <div class="invoice-item"><strong>الملابس:</strong> <span id="items">قميص، بنطال، حذاء</span></div>
            <div class="invoice-item"><strong>الثمن الإجمالي:</strong> <span id="totalPrice">1000 درهم</span></div>
        </div>

        <div class="navigation-buttons">
            <button class="nav-button" onclick="goBack()">العودة</button>
            <button class="nav-button" onclick="nextPage()">التالي</button>
        </div>
    </div>

    <script>
        // بيانات الفاتورة
        const invoiceData = {
            invoiceNumber: "12345",
            customerName: "أحمد بن عبد الله",
            items: "قميص، بنطال، حذاء",
            totalPrice: 1000
        };

        // حفظ البيانات في localStorage
        localStorage.setItem("invoiceData", JSON.stringify(invoiceData));

        // تحميل البيانات من localStorage
        const storedInvoice = JSON.parse(localStorage.getItem("invoiceData"));
        if (storedInvoice) {
            document.getElementById("invoiceNumber").innerText = storedInvoice.invoiceNumber;
            document.getElementById("customerName").innerText = storedInvoice.customerName;
            document.getElementById("items").innerText = storedInvoice.items;
            document.getElementById("totalPrice").innerText = `${storedInvoice.totalPrice} درهم`;
        }

        // دالة للرجوع إلى الصفحة السابقة
        function goBack() {
            window.history.back();
        }

        // دالة للانتقال إلى صفحة الدفع
        function nextPage() {
            window.location.href = "payment-status.html";
        }
    </script>
</body>
</html>
