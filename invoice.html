<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة الطلب</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f5f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #1e40af;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .invoice {
            background-color: white;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: right;
        }

        .invoice h3 {
            color: #1e40af;
            margin-bottom: 15px;
        }

        .invoice p {
            margin: 5px 0;
            line-height: 1.5;
        }

        .invoice table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .invoice table th, .invoice table td {
            border: 1px solid #e5e7eb;
            padding: 10px;
            text-align: center;
        }

        .invoice table th {
            background-color: #3b82f6;
            color: white;
        }

        .payment-options {
            margin: 20px 0;
        }

        .payment-options label {
            margin-right: 15px;
        }

        .confirm-button {
            background-color: #22c55e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .confirm-button:hover {
            background-color: #16a34a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>تفاصيل الطلب</header>

    <div class="invoice">
        <h3>فاتورة الطلب</h3>
        <p>اسم الزبون: <span id="customerName">---</span></p>
        <p>رقم الفاتورة: <span id="invoiceNumber">---</span></p>
        <p>التاريخ: <span id="currentDate">---</span></p>

        <table>
            <thead>
                <tr>
                    <th>العنصر</th>
                    <th>الكمية</th>
                    <th>السعر</th>
                    <th>الإجمالي</th>
                </tr>
            </thead>
            <tbody id="orderItems">
                <!-- يتم إدخال الملابس المختارة هنا ديناميكياً -->
            </tbody>
        </table>

        <p>المجموع الكلي: <span id="totalAmount">0</span> درهم</p>
    </div>

    <div class="payment-options">
        <h3>خيارات الدفع</h3>
        <label>
            <input type="radio" name="payment" value="كلي" checked>
            دفع كلي
        </label>
        <label>
            <input type="radio" name="payment" value="قسط">
            دفع على أقساط
        </label>
    </div>

    <button class="confirm-button" onclick="confirmInvoice()">حفظ الفاتورة</button>

    <script>
        // البيانات الواردة من الصفحة السابقة
        const selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
        const customerName = localStorage.getItem("customerName") || "غير معروف";
        const invoiceNumber = localStorage.getItem("invoiceNumber") || Math.floor(Math.random() * 1000000);
        const currentDate = new Date().toLocaleDateString("ar-EG");

        // تحميل البيانات إلى الفاتورة
        function loadInvoice() {
            document.getElementById("customerName").innerText = customerName;
            document.getElementById("invoiceNumber").innerText = invoiceNumber;
            document.getElementById("currentDate").innerText = currentDate;

            const orderItemsTable = document.getElementById("orderItems");
            let totalAmount = 0;

            selectedItems.forEach(item => {
                const row = document.createElement("tr");
                const itemTotal = item.quantity * item.price;
                totalAmount += itemTotal;

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price} درهم</td>
                    <td>${itemTotal} درهم</td>
                `;
                orderItemsTable.appendChild(row);
            });

            document.getElementById("totalAmount").innerText = totalAmount;

            // حفظ البيانات للصفحات الموالية
            localStorage.setItem("invoiceNumber", invoiceNumber);
            localStorage.setItem("totalAmount", totalAmount);
        }

        // حفظ الفاتورة
        function confirmInvoice() {
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

            alert(`تم حفظ الفاتورة بنجاح:
- اسم الزبون: ${customerName}
- رقم الفاتورة: ${invoiceNumber}
- طريقة الدفع: ${paymentMethod}
- المجموع الكلي: ${document.getElementById("totalAmount").innerText} درهم
`);
        }

        // تحميل الفاتورة عند فتح الصفحة
        loadInvoice();
    </script>
</body>
      </html>
