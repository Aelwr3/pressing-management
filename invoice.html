<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفاتورة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
        }
        .invoice {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .invoice p {
            font-size: 18px;
            margin: 10px 0;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <header>عرض الفاتورة</header>

    <div class="invoice">
        <p><strong>اسم الزبون:</strong> <span id="customerName"></span></p>
        <p><strong>الملابس:</strong> <span id="clothes"></span></p>
        <p><strong>الثمن الإجمالي:</strong> <span id="totalPrice"></span></p>
        <p><strong>تاريخ الفاتورة:</strong> <span id="invoiceDate"></span></p>
    </div>

    <div class="buttons">
        <button onclick="window.location.href = 'payment-status.html';">التالي</button>
        <button onclick="window.location.href = 'customer-selection.html';">الرجوع إلى إضافة زبون</button>
    </div>

    <script>
        // جلب البيانات من localStorage
        const invoice = JSON.parse(localStorage.getItem('currentInvoice'));

        document.getElementById('customerName').textContent = invoice.customerName;
        document.getElementById('clothes').textContent = invoice.clothes;
        document.getElementById('totalPrice').textContent = invoice.totalPrice + " درهم";
        document.getElementById('invoiceDate').textContent = invoice.date;
    </script>
</body>
</html>
