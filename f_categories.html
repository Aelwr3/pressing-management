<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فئات الملابس - مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2563eb;
            padding: 10px 0;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 40px;
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .category {
            background-color: white;
            color: #1e3a8a;
            padding: 10px;
            margin: 10px 5px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .category:hover {
            transform: scale(1.05);
            background-color: #3b82f6;
            color: white;
        }

        .selected-items {
            background-color: rgba(255, 255, 255, 0.9);
            color: #1e3a8a;
            padding: 10px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .selected-items h2 {
            margin: 0 0 10px 0;
            text-align: center;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .item-row input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
        }

        .item-row button {
            background-color: #e11d48;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .item-row button:hover {
            background-color: #be123c;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
            margin-top: 10px;
        }

        .confirm-btn {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-btn:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <header>
        <h1>فئات الملابس - مصبنة مشاء الله</h1>
    </header>
    <div class="container">
        <h2>اختر الفئة:</h2>
        <div id="categories">
            <div class="category" onclick="selectCategory('الرجال')">👔 فئة الرجال</div>
            <div class="category" onclick="selectCategory('النساء')">👗 فئة النساء</div>
            <div class="category" onclick="selectCategory('الأطفال')">🧸 فئة الأطفال</div>
            <div class="category" onclick="selectCategory('الأفرشة')">🛏️ فئة الأفرشة</div>
        </div>

        <div class="selected-items" id="selectedItems" style="display: none;">
            <h2>العناصر المختارة:</h2>
            <div id="itemsList"></div>
            <div class="total" id="totalAmount">المجموع: 0 درهم</div>
            <button class="confirm-btn" onclick="confirmSelection()">التالي</button>
        </div>
    </div>

    <script>
        const items = {
            "الرجال": ["قميجة", "تيشرت", "تريكو", "جلالة", "فوقية", "دراعية", "جابدور", "سيرڤيت", "جاكيط", "كابيشون", "سلهام", "ديباردور", "شورط", "بانتاكور", "گالصون", "ڤيست", "كومبلي", "كرافاطا", "تقاشر", "سروال"],
            "النساء": ["قميجة", "ڤيست نساء", "كومبلي نساء", "جلابية نساء", "ملحفة", "صاك", "قفطان", "تكشيطة", "تقاشر", "ملابس داخلية نسائية", "سبرديلة نساء"],
            "الأطفال": ["قميجة", "تيشرت", "تريكو", "جلابية أطفال", "سبرديلة أطفال"],
            "الأفرشة": ["غطاء سرير", "وسادة", "ستارة", "بطانية", "حصيرة"]
        };

        let selectedCategory = "";
        let selectedItems = [];

        function selectCategory(category) {
            selectedCategory = category;
            document.getElementById("categories").style.display = "none";

            const itemsList = items[category]
                .map(item => `<div class="item-row">
                    <span>${item}</span>
                    <input type="number" min="1" value="1" onchange="updateItem('${item}', this.value, 'quantity')">
                    <input type="number" min="0" value="0" onchange="updateItem('${item}', this.value, 'price')">
                    <button onclick="removeItem('${item}')">حذف</button>
                </div>`)
                .join("");

            document.getElementById("itemsList").innerHTML = itemsList;
            document.getElementById("selectedItems").style.display = "block";
        }

        function updateItem(item, value, type) {
            let existingItem = selectedItems.find(i => i.name === item);
            if (!existingItem) {
                existingItem = { name: item, quantity: 1, price: 0 };
                selectedItems.push(existingItem);
            }
            existingItem[type] = parseInt(value);
            calculateTotal();
        }

        function removeItem(item) {
            selectedItems = selectedItems.filter(i => i.name !== item);
            document.querySelector(`[onclick="removeItem('${item}')"]`).parentElement.remove();
            calculateTotal();
        }

        function calculateTotal() {
            const total = selectedItems.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            document.getElementById("totalAmount").textContent = `المجموع: ${total} درهم`;
        }

        function confirmSelection() {
            alert("العناصر التي اخترتها: " + JSON.stringify(selectedItems));
            // هنا يتم الانتقال إلى الصفحة الموالية
        }
    </script>
</body>
</html>
