<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فئات الملابس - مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #388e3c;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .category {
            background-color: #388e3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            width: 22%;
            transition: background-color 0.3s ease;
        }

        .category:hover {
            background-color: #2c6f2f;
        }

        .category h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .products {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .product {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 150px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product p {
            font-size: 18px;
            margin-top: 5px;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .back-button:hover {
            background-color: #2c6f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختار فئة الملابس</h1>
        <div class="categories">
            <div class="category" onclick="showProducts('men')">
                <h2>رجالي</h2>
            </div>
            <div class="category" onclick="showProducts('women')">
                <h2>نسائي</h2>
            </div>
            <div class="category" onclick="showProducts('bedding')">
                <h2>أفرشة</h2>
            </div>
            <div class="category" onclick="showProducts('kids')">
                <h2>أطفال</h2>
            </div>
        </div>

        <div id="men" class="products">
            <h2>الملابس الرجالية</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 1">
                <p>قميص</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 2">
                <p>بنطلون</p>
            </div>
            <!-- أضف المزيد من المنتجات هنا -->
        </div>

        <div id="women" class="products">
            <h2>الملابس النسائية</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 1">
                <p>فستان</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 2">
                <p>توب</p>
            </div>
            <!-- أضف المزيد من المنتجات هنا -->
        </div>

        <div id="bedding" class="products">
            <h2>الأفرشة</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 1">
                <p>لحاف</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 2">
                <p>غطاء سرير</p>
            </div>
            <!-- أضف المزيد من المنتجات هنا -->
        </div>

        <div id="kids" class="products">
            <h2>ملابس الأطفال</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 1">
                <p>تي شيرت</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="منتج 2">
                <p>بنطلون أطفال</p>
            </div>
            <!-- أضف المزيد من المنتجات هنا -->
        </div>

        <button class="back-button" onclick="goBack()">العودة</button>
    </div>

    <script>
        function showProducts(category) {
            // إخفاء جميع المنتجات
            document.querySelectorAll('.products').forEach(function(productDiv) {
                productDiv.style.display = 'none';
            });

            // إظهار الفئة المحددة
            document.getElementById(category).style.display = 'block';
        }

        function goBack() {
            window.location.href = "index.html"; // العودة إلى الصفحة الرئيسية
        }
    </script>
</body>
          </html>
