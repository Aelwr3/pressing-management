<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله - الفئات</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6); /* اللون الأزرق */
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 30px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .category-button {
            padding: 15px 30px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 120px;
            transition: background-color 0.3s ease;
        }

        .category-button:hover {
            background-color: #2563eb;
        }

        .clothes-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            animation: fadeIn 1s ease-out;
        }

        .clothes-item {
            background-color: #ffffff;
            color: #1e3a8a;
            padding: 20px;
            border-radius: 10px;
            width: 120px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .clothes-item:hover {
            transform: translateY(-10px);
        }

        .clothes-item span {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2563eb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .category-button {
                font-size: 14px;
                width: 100px;
                padding: 12px 20px;
            }

            .clothes-item {
                width: 100px;
                padding: 15px;
            }

            .clothes-item span {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .category-button {
                font-size: 12px;
                width: 90px;
                padding: 10px 18px;
            }

            .clothes-item {
                width: 90px;
                padding: 12px;
            }

            .clothes-item span {
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>مصبنة مشاء الله - الفئات</h1>
        <div class="emoji">👕👖👚👗👚🛏</div> <!-- إيموجي للفئات -->
        <div class="category-buttons">
            <button class="category-button" onclick="showClothes('mens')">رجالي</button>
            <button class="category-button" onclick="showClothes('womens')">نسائي</button>
            <button class="category-button" onclick="showClothes('kids')">أطفال</button>
            <button class="category-button" onclick="showClothes('beddings')">أفرشة</button>
        </div>
        <div id="clothes-list" class="clothes-list">
            <!-- سيتم إضافة الملابس هنا حسب الفئة المختارة -->
        </div>
        <button class="back-btn" onclick="goBack()">عودة</button>
    </div>

    <script>
        // معلومات عن الألبسة في كل فئة باستخدام الإيموجي
        const clothesData = {
            mens: [
                { name: "👕 قميص", price: "100 درهم" },
                { name: "👖 بنطال", price: "150 درهم" },
                { name: "🧥 معطف", price: "250 درهم" },
                { name: "👚 تي شيرت", price: "80 درهم" },
                { name: "👔 رباط عنق", price: "50 درهم" },
                { name: "👟 حذاء رياضي", price: "200 درهم" },
                { name: "🧢 قبعة", price: "70 درهم" },
                { name: "🧳 حقيبة سفر", price: "350 درهم" },
                { name: "👖 شورت", price: "60 درهم" },
                { name: "🧥 جاكيت", price: "180 درهم" },
                { name: "👘 دراعية", price: "180 درهم" },
                { name: "🧣 جابدور", price: "220 درهم" },
                { name: "👔 كومبلي", price: "300 درهم" },
                { name: "🧥 ڤيست", price: "170 درهم" }
            ],
            womens: [
                { name: "👗 فستان", price: "200 درهم" },
                { name: "👚 تنورة", price: "120 درهم" },
                { name: "👖 بنطال جينز", price: "160 درهم" },
                { name: "👜 حقيبة يد", price: "300 درهم" },
                { name: "👠 حذاء كعب عالي", price: "220 درهم" },
                { name: "👡 صندل", price: "90 درهم" },
                { name: "🧥 معطف", price: "240 درهم" },
                { name: "👚 بلوزة", price: "100 درهم" },
                { name: "🧣 وشاح", price: "80 درهم" },
                { name: "👖 بنطال رياضي", price: "150 درهم" },
                { name: "🧥 ملحفة", price: "280 درهم" }
            ],
            kids: [
                { name: "👕 تي شيرت", price: "80 درهم" },
                { name: "👖 شورت", price: "50 درهم" },
                { name: "👚 سترة", price: "90 درهم" },
                { name: "👗 فستان صغير", price: "100 درهم" },
                { name: "🧢 قبعة أطفال", price: "60 درهم" },
                { name: "👟 حذاء أطفال", price: "120 درهم" },
                { name: "🧥 معطف أطفال", price: "150 درهم" },
                { name: "👖 بنطال جينز للأطفال", price: "110 درهم" },
                { name: "👚 بلوزة أطفال", price: "70 درهم" },
                { name: "🧳 حقيبة أطفال", price: "130 درهم" },
                { name: "👘 دراعية للأطفال", price: "130 درهم" }
            ],
            beddings: [
                { name: "🛏 لحاف", price: "250 درهم" },
                { name: "🛏 مفرش سرير", price: "180 درهم" },
                { name: "🛏 وسادة", price: "40 درهم" },
                { name: "🛏 شرشف سرير", price: "60 درهم" },
                { name: "🛏 غطاء لحاف", price: "100 درهم" },
                { name: "🛏 ملاءة سرير", price: "90 درهم" },
                { name: "🛏 بطانية", price: "150 درهم" },
                { name: "🛏 سجاد", price: "200 درهم" },
                { name: "🛏 وسادة أطفال", price: "50 درهم" },
                { name: "🛏 مفرش أطفال", price: "120 درهم" }
            ]
        };

        // دالة لعرض الألبسة بناءً على الفئة المختارة
        function showClothes(category) {
            const clothesList = document.getElementById("clothes-list");
            clothesList.innerHTML = ''; // مسح الألبسة السابقة

            // إضافة الملابس من الفئة المحددة
            clothesData[category].forEach(clothing => {
                const clothesItem = document.createElement("div");
                clothesItem.className = "clothes-item";
                clothesItem.innerHTML = `
                    <span>${clothing.name}</span>
                    <span>${clothing.price}</span>
                `;
                clothesList.appendChild(clothesItem);
            });
        }

        // دالة للعودة إلى الصفحة السابقة
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
