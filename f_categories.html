<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الملابس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #000;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .clothes-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .clothing-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .clothing-item:hover {
            background: #e0f7fa;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .controls input, .controls button {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .selected-items {
            margin-top: 20px;
        }

        .selected-items h3 {
            color: #1e3a8a;
        }

        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #e3f2fd;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .selected-item button {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .selected-item button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إدارة الملابس</h2>
        
        <div id="categories">
            <h3>الفئات</h3>
            <div>
                <button onclick="showCategory('men')">رجال</button>
                <button onclick="showCategory('women')">نساء</button>
                <button onclick="showCategory('kids')">أطفال</button>
                <button onclick="showCategory('furniture')">أفرشة</button>
                <button onclick="showCategory('shoes')">أحذية</button>
            </div>
        </div>

        <div id="clothes-container">
            <h3>الملابس</h3>
            <div id="clothes-list" class="clothes-list"></div>
        </div>

        <div id="selected-items" class="selected-items">
            <h3>العناصر المختارة</h3>
            <div id="selected-list"></div>
            <div>
                <h4>المجموع: <span id="total">0</span> درهم</h4>
            </div>
        </div>
    </div>

    <script>
        const clothesData = {
            men: [
                "قميجة", "تيشرت", "تريكو", "جلالة", "فوقية", "دراعية", "جابدور", "سيرڤيت", 
                "جاكيط", "كابيشون", "سلهام", "ديباردور", "شورط", "بانتاكور", "گالصون", 
                "ڤيست", "كومبلي", "كرافاطا", "تقاشر", "سروال"
            ],
            women: [
                "قميجة", "ڤيست نساء", "كومبلي نساء", "جلابية نساء", "ملحفة", "صاك", 
                "قفطان", "تكشيطة", "تقاشر", "ملابس داخلية نسائية"
            ],
            kids: [
                "قميجة", "تيشرت", "تريكو", "فوقية", "دراعية", "جابدور", "جاكيط", 
                "كابيشون", "سلهام", "شورط", "سروال"
            ],
            furniture: ["بطانية", "مخدة", "شرشف"],
            shoes: ["سبرديلة نساء", "سبرديلة رجال", "سبرديلة أطفال"]
        };

        const selectedItems = [];
        let total = 0;

        function showCategory(category) {
            const list = document.getElementById("clothes-list");
            list.innerHTML = "";
            clothesData[category].forEach(item => {
                const div = document.createElement("div");
                div.className = "clothing-item";
                div.innerText = item;
                div.onclick = () => selectItem(item);
                list.appendChild(div);
            });
        }

        function selectItem(item) {
            const price = prompt(`أدخل الثمن ل ${item}:`);
            if (!price || isNaN(price)) return alert("يرجى إدخال سعر صحيح.");

            const quantity = prompt(`أدخل الكمية ل ${item}:`);
            if (!quantity || isNaN(quantity)) return alert("يرجى إدخال كمية صحيحة.");

            const newItem = { name: item, price: parseFloat(price), quantity: parseInt(quantity) };
            selectedItems.push(newItem);
            total += newItem.price * newItem.quantity;

            updateSelectedList();
        }

        function updateSelectedList() {
            const list = document.getElementById("selected-list");
            list.innerHTML = "";
            selectedItems.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "selected-item";
                div.innerHTML = `
                    <span>${item.name} - ${item.quantity} × ${item.price} درهم</span>
                    <button onclick="removeItem(${index})">إزالة</button>
                `;
                list.appendChild(div);
            });
            document.getElementById("total").innerText = total.toFixed(2);
        }

        function removeItem(index) {
            total -= selectedItems[index].price * selectedItems[index].quantity;
            selectedItems.splice(index, 1);
            updateSelectedList();
        }
    </script>
</body>
</html>
