<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الملابس</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* إعدادات التصميم */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            color: white;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 40px;
            margin: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .categories-container {
            max-width: 1000px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            color: #1e3a8a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .category-section {
            margin-bottom: 20px;
        }

        .category-section h3 {
            color: #2563eb;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .category {
            padding: 8px;
            background: white;
            color: #1e3a8a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 14px;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category span {
            font-size: 24px;
            display: block;
        }

        .selected-items {
            margin: 20px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            color: #1e3a8a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .selected-items ul {
            list-style: none;
            padding: 0;
        }

        .selected-items ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .selected-items ul li input {
            width: 60px;
            text-align: center;
            border: 1px solid #1e3a8a;
            border-radius: 5px;
            padding: 5px;
        }

        .remove-btn {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .next-btn {
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .next-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>اختيار الملابس</h1>

    <div class="categories-container">
        <!-- فئة الأطفال والرجال -->
        <div class="category-section">
            <h3>الأطفال والرجال</h3>
            <div class="categories">
                <div class="category" onclick="addItem('قميجة', 80)">👕 قميجة</div>
                <div class="category" onclick="addItem('تيشرت', 60)">👕 تيشرت</div>
                <div class="category" onclick="addItem('تريكو', 120)">🧥 تريكو</div>
                <div class="category" onclick="addItem('جابدور', 200)">👘 جابدور</div>
                <div class="category" onclick="addItem('فوقية', 100)">🩳 فوقية</div>
                <div class="category" onclick="addItem('دراعية', 150)">🧥 دراعية</div>
                <div class="category" onclick="addItem('سروال', 70)">👖 سروال</div>
                <div class="category" onclick="addItem('جاكيط', 250)">🧥 جاكيط</div>
                <div class="category" onclick="addItem('كرافاطا', 50)">👔 كرافاطا</div>
                <div class="category" onclick="addItem('كومبلي', 400)">👔 كومبلي</div>
                <!-- أضف المزيد حسب الحاجة -->
            </div>
        </div>

        <!-- فئة النساء -->
        <div class="category-section">
            <h3>النساء</h3>
            <div class="categories">
                <div class="category" onclick="addItem('قفطان', 300)">👗 قفطان</div>
                <div class="category" onclick="addItem('تكشيطة', 500)">👗 تكشيطة</div>
                <div class="category" onclick="addItem('جلابية نساء', 200)">🩳 جلابية</div>
                <div class="category" onclick="addItem('ڤيست نساء', 150)">🧥 ڤيست</div>
                <div class="category" onclick="addItem('ملابس داخلية', 50)">🩲 ملابس داخلية</div>
                <!-- أضف المزيد حسب الحاجة -->
            </div>
        </div>

        <!-- فئة الأفرشة -->
        <div class="category-section">
            <h3>الأفرشة</h3>
            <div class="categories">
                <div class="category" onclick="addItem('بطانية', 100)">🛏️ بطانية</div>
                <div class="category" onclick="addItem('مخدة', 50)">🛏️ مخدة</div>
                <div class="category" onclick="addItem('شرشف', 150)">🛏️ شرشف</div>
            </div>
        </div>
    </div>

    <!-- العناصر المحددة -->
    <div class="selected-items">
        <h3>العناصر المحددة</h3>
        <ul id="selected-items-list">
            <!-- سيتم إضافة العناصر هنا -->
        </ul>
        <button class="next-btn" onclick="goNext()">الخطوة التالية</button>
    </div>

    <script>
        let selectedItems = [];

        function addItem(item, price) {
            selectedItems.push({ item, price, quantity: 1 });
            updateSelectedItems();
        }

        function removeItem(index) {
            selectedItems.splice(index, 1);
            updateSelectedItems();
        }

        function updateSelectedItems() {
            const list = document.getElementById('selected-items-list');
            list.innerHTML = '';
            selectedItems.forEach((selectedItem, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${selectedItem.item} - ${selectedItem.price} درهم</span>
                    <button class="remove-btn" onclick="removeItem(${index})">إزالة</button>`;
                list.appendChild(li);
            });
        }

        function goNext() {
            alert('الخطوة التالية');
        }
    </script>
</body>
</html>
