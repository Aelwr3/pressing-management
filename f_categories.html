<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الملابس</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            color: white;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 40px;
            margin: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .categories-container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            color: #1e3a8a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .category-section {
            margin-bottom: 20px;
        }

        .category-section h3 {
            color: #2563eb;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .category {
            padding: 15px;
            background: white;
            color: #1e3a8a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category span {
            font-size: 30px;
            display: block;
        }

        .selected-items {
            margin: 20px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            color: #1e3a8a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .selected-items ul {
            list-style: none;
            padding: 0;
        }

        .selected-items ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .selected-items ul li input {
            width: 60px;
            text-align: center;
            border: 1px solid #1e3a8a;
            border-radius: 5px;
            padding: 5px;
        }

        .selected-items ul li .price {
            width: 80px;
            text-align: center;
            border: 1px solid #1e3a8a;
            border-radius: 5px;
            padding: 5px;
        }

        .next-btn {
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .next-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>اختيار الملابس</h1>

    <!-- قائمة الفئات -->
    <div class="categories-container">
        <!-- فئة الرجال -->
        <div class="category-section">
            <h3>رجال</h3>
            <div class="categories">
                <div class="category" onclick="addItem('قميص رجالي', 50)">
                    <span>👕</span>
                    قميص رجالي (50 درهم)
                </div>
                <div class="category" onclick="addItem('دراعية', 120)">
                    <span>🩲</span>
                    دراعية (120 درهم)
                </div>
                <div class="category" onclick="addItem('جابادور', 150)">
                    <span>🧥</span>
                    جابادور (150 درهم)
                </div>
                <div class="category" onclick="addItem('كومبلي', 200)">
                    <span>👔</span>
                    كومبلي (200 درهم)
                </div>
            </div>
        </div>

        <!-- فئة النساء -->
        <div class="category-section">
            <h3>نساء</h3>
            <div class="categories">
                <div class="category" onclick="addItem('فستان', 100)">
                    <span>👗</span>
                    فستان (100 درهم)
                </div>
                <div class="category" onclick="addItem('ملحفة', 130)">
                    <span>🧣</span>
                    ملحفة (130 درهم)
                </div>
            </div>
        </div>

        <!-- فئة الأطفال -->
        <div class="category-section">
            <h3>أطفال</h3>
            <div class="categories">
                <div class="category" onclick="addItem('فستان أطفال', 60)">
                    <span>👗</span>
                    فستان أطفال (60 درهم)
                </div>
                <div class="category" onclick="addItem('بدلة أطفال', 70)">
                    <span>🩳</span>
                    بدلة أطفال (70 درهم)
                </div>
            </div>
        </div>
    </div>

    <!-- قائمة الملابس المختارة -->
    <div class="selected-items">
        <h3>الملابس المختارة:</h3>
        <ul id="selected-list"></ul>
        <p id="total-price">المجموع: 0 درهم</p>
    </div>

    <button class="next-btn" onclick="goToNextPage()">التالي</button>

    <script>
        let items = [];
        let totalPrice = 0;

        function addItem(name, price) {
            const existingItem = items.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                items.push({ name, price, quantity: 1 });
            }
            updateSelectedItems();
        }

        function updateSelectedItems() {
            const list = document.getElementById("selected-list");
            const totalPriceElement = document.getElementById("total-price");
            list.innerHTML = "";

            totalPrice = 0;

            items.forEach(item => {
                totalPrice += item.price * item.quantity;
                const listItem = document.createElement("li");

                listItem.innerHTML = `
                    ${item.name} - 
                    <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${item.name}', this.value)">
                    x 
                    <input class="price" type="number" value="${item.price}" min="1" onchange="updatePrice('${item.name}', this.value)"> درهم
                `;
                list.appendChild(listItem);
            });

            totalPriceElement.textContent = `المجموع: ${totalPrice} درهم`;
        }

        function updateQuantity(name, quantity) {
            const item = items.find(item => item.name === name);
            if (item) {
                item.quantity = parseInt(quantity);
                updateSelectedItems();
            }
        }

        function updatePrice(name, price) {
            const item = items.find(item => item.name === name);
            if (item) {
                item.price = parseInt(price);
                updateSelectedItems();
            }
        }

        function goToNextPage() {
            window.location.href = "summary.html";
        }
    </script>
</body>
</html>
