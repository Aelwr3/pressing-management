<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فئات الملابس - مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        header {
            background-color: #2563eb;
            padding: 10px 0;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 40px;
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .category {
            background-color: white;
            color: #1e3a8a;
            padding: 10px;
            margin: 10px 5px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .category:hover {
            transform: scale(1.05);
            background-color: #3b82f6;
            color: white;
        }

        .emoji {
            font-size: 60px;
            margin-top: 10px;
        }

        .back-btn {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2563eb;
        }

        .selected-items {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .selected-items h2 {
            margin: 0 0 10px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>فئات الملابس - مصبنة مشاء الله</h1>
    </header>
    <div class="container">
        <h2>اختر الفئة:</h2>
        <div id="categories">
            <div class="category" onclick="selectCategory('الرجال')">👔 فئة الرجال</div>
            <div class="category" onclick="selectCategory('النساء')">👗 فئة النساء</div>
            <div class="category" onclick="selectCategory('الأطفال')">🧸 فئة الأطفال</div>
            <div class="category" onclick="selectCategory('الأفرشة')">🛏️ فئة الأفرشة</div>
        </div>

        <div class="selected-items" id="selectedItems" style="display: none;">
            <h2>العناصر المختارة:</h2>
            <ul id="itemsList"></ul>
            <button class="back-btn" onclick="confirmSelection()">التالي</button>
        </div>
    </div>

    <script>
        const items = {
            "الرجال": ["قميجة", "تيشرت", "تريكو", "جلالة", "فوقية", "دراعية", "جابدور", "سيرڤيت", "جاكيط", "كابيشون", "سلهام", "ديباردور", "شورط", "بانتاكور", "گالصون", "ڤيست", "كومبلي", "كرافاطا", "تقاشر", "سروال"],
            "النساء": ["قميجة", "ڤيست نساء", "كومبلي نساء", "جلابية نساء", "ملحفة", "صاك", "قفطان", "تكشيطة", "تقاشر", "ملابس داخلية نسائية", "سبرديلة نساء"],
            "الأطفال": ["قميجة", "تيشرت", "تريكو", "جلابية أطفال", "سبرديلة أطفال"],
            "الأفرشة": ["غطاء سرير", "وسادة", "ستارة", "بطانية", "حصيرة"]
        };

        let selectedCategory = "";
        let selectedItems = [];

        function selectCategory(category) {
            selectedCategory = category;
            document.getElementById("categories").style.display = "none";

            const itemsList = items[category]
                .map(item => `<li onclick="toggleItem('${item}')">${item}</li>`)
                .join("");

            document.getElementById("itemsList").innerHTML = itemsList;
            document.getElementById("selectedItems").style.display = "block";
        }

        function toggleItem(item) {
            if (selectedItems.includes(item)) {
                selectedItems = selectedItems.filter(i => i !== item);
            } else {
                selectedItems.push(item);
            }
        }

        function confirmSelection() {
            alert("العناصر التي اخترتها: " + selectedItems.join(", "));
            // يمكن هنا الانتقال إلى الصفحة الموالية
        }
    </script>
</body>
</html>
