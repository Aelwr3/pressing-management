<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله - الفئات</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6); /* اللون الأزرق */
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .category-button {
            padding: 15px 30px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 150px;
            transition: background-color 0.3s ease;
        }

        .category-button:hover {
            background-color: #2563eb;
        }

        .clothes-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            animation: fadeIn 1s ease-out;
        }

        .clothes-item {
            background-color: #ffffff;
            color: #1e3a8a;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .clothes-item:hover {
            transform: translateY(-10px);
        }

        .clothes-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .clothes-item span {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2563eb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>مصبنة مشاء الله - الفئات</h1>
        <div class="emoji">👕👖👚</div> <!-- إيموجي للفئات -->
        <div class="category-buttons">
            <button class="category-button" onclick="showClothes('mens')">رجالي</button>
            <button class="category-button" onclick="showClothes('womens')">نسائي</button>
            <button class="category-button" onclick="showClothes('kids')">أطفال</button>
            <button class="category-button" onclick="showClothes('beddings')">أفرشة</button>
        </div>
        <div id="clothes-list" class="clothes-list">
            <!-- سيتم إضافة الملابس هنا حسب الفئة المختارة -->
        </div>
        <button class="back-btn" onclick="goBack()">عودة</button>
    </div>

    <script>
        // معلومات عن الألبسة في كل فئة
        const clothesData = {
            mens: [
                { name: "قميص", price: "100 درهم", img: "shirt.jpg" },
                { name: "بنطال", price: "150 درهم", img: "pants.jpg" }
            ],
            womens: [
                { name: "فستان", price: "200 درهم", img: "dress.jpg" },
                { name: "تنورة", price: "120 درهم", img: "skirt.jpg" }
            ],
            kids: [
                { name: "تي شيرت", price: "80 درهم", img: "tshirt.jpg" },
                { name: "شورت", price: "50 درهم", img: "short.jpg" }
            ],
            beddings: [
                { name: "لحاف", price: "250 درهم", img: "blanket.jpg" },
                { name: "مفرش سرير", price: "180 درهم", img: "bedspread.jpg" }
            ]
        };

        // دالة لعرض الألبسة بناءً على الفئة المختارة
        function showClothes(category) {
            const clothesList = document.getElementById("clothes-list");
            clothesList.innerHTML = ''; // مسح الألبسة السابقة

            // إضافة الملابس من الفئة المحددة
            clothesData[category].forEach(clothing => {
                const clothesItem = document.createElement("div");
                clothesItem.className = "clothes-item";
                clothesItem.innerHTML = `
                    <img src="${clothing.img}" alt="${clothing.name}">
                    <span>${clothing.name}</span>
                    <span>${clothing.price}</span>
                `;
                clothesList.appendChild(clothesItem);
            });
        }

        // دالة للعودة إلى الصفحة السابقة
        function goBack() {
            window.history.back();
        }
    </script>
</body>
  </html>
