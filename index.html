<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #4CAF50, #eafaf1);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="password"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 300px;
            margin: 10px auto;
            display: block;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 مرحباً بكم في مصبنة مشاء الله 🌟</h1>
        <p>🔒 يرجى إدخال الكود للمتابعة:</p>
        <input type="password" id="accessCode" placeholder="أدخل الكود هنا">
        <button onclick="validateCode()">دخول</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        function validateCode() {
            const code = document.getElementById("accessCode").value;
            const errorElement = document.getElementById("error");

            if (code === "202501") {
                window.location.href = "main.html";
            } else {
                errorElement.textContent = "❌ الكود غير صحيح. حاول مرة أخرى.";
            }
        }
    </script>
</body>
</html>
