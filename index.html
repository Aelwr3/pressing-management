<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6); /* اللون الأزرق */
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .code-box {
            background-color: #ffffff;
            color: #1e3a8a;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #1e3a8a;
            width: 300px;
            animation: slideIn 1s ease-out;
        }

        .code-box input {
            border: none;
            padding: 10px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }

        .emoji {
            font-size: 60px;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>مصبنة مشاء الله</h1>
        <div class="emoji">🧺✨</div> <!-- إيموجي للشعار أو الزخرفة -->
        <div class="code-box">
            <label for="code">أدخل الكود:</label>
            <input type="password" id="code" placeholder="أدخل الكود هنا">
            <button class="submit-btn" onclick="validateCode()">تأكيد</button>
        </div>
        <div class="emoji">🔑</div> <!-- إيموجي للقفل أو أمان -->
        <div id="error-message" class="error-message" style="display:none;">
            <span>🚫 الكود غير صحيح! حاول مرة أخرى.</span>
        </div> <!-- رسالة الخطأ التي ستظهر عند الكود الغير صحيح -->
    </div>

    <script>
        function validateCode() {
            const code = document.getElementById("code").value;
            const errorMessage = document.getElementById("error-message");

            if (code === "202501") {
                // عند إدخال الكود بشكل صحيح، يتم الانتقال إلى الصفحة التالية
                window.location.href = "customer-selection.html";  // التأكد من المسار الصحيح للصفحة الثانية
            } else {
                // إذا كان الكود غير صحيح، إظهار رسالة الخطأ مع إيموجي
                errorMessage.style.display = "block";  // إظهار الرسالة
                errorMessage.style.animation = "fadeIn 0.5s ease-out"; // إضافة تأثير الرسالة
            }
        }
    </script>
</body>
</html>
