<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #66bb6a, #a5d6a7, #c8e6c9); /* خلفية تدرج خضراء منوعة */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* خلفية داكنة مع شفافية */
            border-radius: 15px;
            padding: 40px 30px;
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 50px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            letter-spacing: 2px;
            transition: transform 0.4s ease-in-out;
        }

        h1:hover {
            transform: scale(1.1); /* تأثير تكبير عند التمرير على العنوان */
        }

        input[type="password"] {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            width: 80%;
            margin: 15px 0;
            display: block;
            background-color: #ffffff;
            color: #388e3c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.4s, box-shadow 0.3s ease;
        }

        input[type="password"]:focus {
            background-color: #e8f5e9; /* تغير الخلفية عند التركيز */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        button {
            padding: 15px 25px;
            font-size: 20px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        button:hover {
            background-color: #2c6f2f; /* تغير اللون عند المرور فوق الزر */
            transform: scale(1.1); /* تكبير الزر عند التمرير عليه */
        }

        p {
            margin-top: 15px;
            font-size: 18px;
        }

        .error {
            color: #ff6b6b;
            font-size: 16px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 مرحباً بكم في مصبنة مشاء الله 🌟</h1>
        <p>🔒 يرجى إدخال الكود للمتابعة:</p>
        <input type="password" id="accessCode" placeholder="أدخل الكود هنا">
        <button onclick="validateCode()">دخول</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        function validateCode() {
            const code = document.getElementById("accessCode").value;
            const errorElement = document.getElementById("error");

            if (code === "202501") {
                window.location.href = "main.html";
            } else {
                errorElement.textContent = "❌ الكود غير صحيح. حاول مرة أخرى.";
            }
        }
    </script>
</body>
</html>
