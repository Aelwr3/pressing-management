<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #4CAF50, #81C784, #C8E6C9); /* خلفية بتدرج الألوان */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            transition: transform 0.5s ease-in-out;
        }

        h1:hover {
            transform: scale(1.1);
        }

        input[type="password"] {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            width: 300px;
            margin: 10px auto;
            display: block;
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="password"]:focus {
            background-color: #f1f8e9;
            outline: none;
        }

        button {
            padding: 15px 25px;
            font-size: 20px;
            color: white;
            background-color: #388E3C;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2c6f2f;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }

        .error {
            color: #ff6b6b;
            font-size: 16px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 مرحباً بكم في مصبنة مشاء الله 🌟</h1>
        <p>🔒 يرجى إدخال الكود للمتابعة:</p>
        <input type="password" id="accessCode" placeholder="أدخل الكود هنا">
        <button onclick="validateCode()">دخول</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        function validateCode() {
            const code = document.getElementById("accessCode").value;
            const errorElement = document.getElementById("error");

            if (code === "202501") {
                window.location.href = "main.html";
            } else {
                errorElement.textContent = "❌ الكود غير صحيح. حاول مرة أخرى.";
            }
        }
    </script>
</body>
</html>
