<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #388e3c;
            color: white;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .code-box {
            background-color: white;
            color: #388e3c;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #388e3c;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .code-box input {
            border: none;
            padding: 10px;
            font-size: 18px;
            width: 250px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2c6f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مصبنة مشاء الله</h1>
        <div class="code-box">
            <label for="code">أدخل الكود:</label>
            <input type="text" id="code" placeholder="أدخل الكود هنا">
            <button class="submit-btn" onclick="validateCode()">تأكيد</button>
        </div>
    </div>

    <script>
        function validateCode() {
            const code = document.getElementById("code").value;
            if (code === "202501") {
                // عند إدخال الكود بشكل صحيح، يتم الانتقال إلى الصفحة التالية
                window.location.href = "f_categories.html";  // التأكد من المسار الصحيح للصفحة الثانية
            } else {
                alert("الكود غير صحيح!");
            }
        }
    </script>
</body>
</html>
